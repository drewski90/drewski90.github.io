
<header style="max-height:50vh;"
        class="hero ratio ratio-16x9 position-relative overflow-hidden mb-4
               d-flex justify-content-center align-items-center">

  {% if p.image %}
  <img src="{{ site.baseurl }}{{ p.image }}"
       class="position-absolute top-50 start-50 translate-middle"
       style="min-width:100%; min-height:100%; object-fit:cover; z-index:0;" />
  {% endif %}

  <!-- Overlay -->
  <div class="hero-overlay position-absolute top-0 start-0 w-100 h-100"></div>

  <!-- Content -->
  <div class="w-100 d-flex align-items-center justify-content-center text-center" style="z-index:2;">
    <div class="py-2 px-2">
      <h1 class="display-6 text-white fw-semibold mb-3">
        {{ p.name }}
      </h1>

      <h5 class="mb-4 text-secondary">
        {{ p.tagline }}
      </h5>

      <div class="d-flex flex-wrap justify-content-center gap-2 mb-4 small text-secondary">
        {% for tech in p.stack %}
          <span class="badge rounded-pill px-3 py-2">
            {{ tech }}
          </span>
        {% endfor %}
      </div>
    </div>
  </div>

</header>

{% for dd in site.data.nav.dropdowns %}
  {% if dd.id == page.project_id %}
  <div class="container">
    <div class="d-flex gap-2 align-items-center mt-3 project-subnav mb-4">

        <span class="text-uppercase small opacity-75 me-2">
        {{ dd.title }}
        </span>

        {% for sub in dd.items %}
        <a href="{{ site.baseurl }}{{ sub.url }}"
            target="_blank"
            class="btn btn-sm btn-outline-secondary {% if page.url == sub.url %}active{% endif %}">
            {{ sub.title }}
        </a>
        {% endfor %}

    </div>
    </div>
  {% endif %}
{% endfor %}
